<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name = "viewport" content= "width=device-width, initial-scale=1.0">
    <meta http-equiv= "X-UA-Compatible" content= "ie=edge">
    <title>Form</title>
  </head>
  <body>
    <form action="results.html" method="GET">
        <div>
          <label for="username">Username</label>
          <input type="text" name="username" id="username" required>
      </div>
      <div>
        <label for="age">Age</label>
        <input type="number" name="age" id="age" min="1" max="200" step="5">
      </div>
      <div>
        <label for="favorite_song">Favorite Song</label>
        <input type="text" name="favorite_song" id="favorite_song" required>
    </div>
    <div>
      <label for="artist">Artist</label>
      <input type="text" name="artist" id="artist" required>
  </div>
      <div>
        <label for="color">What color does this song make you think of?</label>
        <input type="color" name="color" id="color">
      </div>
      <div>
        <label>
          Password
          <input type="password" name="password" required>
        </label>
      </div>
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
