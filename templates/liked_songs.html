<!DOCTYPE html>
<h1>Your Likes:</h1>
<table id="table">
    <thead>
    <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Duration</th>
        <th>Genre/Tag</th>
    </tr>
    </thead>
    <tbody>
        {% for row in likes %}
            <tr>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
                <td>{{row[4]}}</td>
            </tr>
        {% endfor %} 
    </tbody>
</table>
</html>
